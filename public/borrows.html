<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emprunts - DevBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4 flex space-x-4">
    <a href="index.html" class="text-blue-600 hover:underline">📚 Livres</a>
    <a href="users.html" class="text-blue-600 hover:underline">👤 Utilisateurs</a>
    <a href="categories.html" class="text-blue-600 hover:underline">📁 Catégories</a>
    <a href="borrows.html" class="text-blue-600 hover:underline">📚 Emprunts</a>
    <a href="stats.html" class="text-blue-600 hover:underline">📊 Statistiques</a>
  </nav>

  <main class="max-w-6xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">📚 Liste des emprunts</h1>
      <button onclick="openNewBorrowModal()" 
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200">
        📚 Nouvel emprunt
      </button>
    </div>

    <!-- Formulaire de nouvel emprunt (caché par défaut) -->
    <div id="new-borrow-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Nouvel emprunt</h3>
          <div class="mt-2 px-4 py-3">
            <form id="new-borrow-form">
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Livre</label>
                <select name="livre_id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                  <option value="">Sélectionnez un livre</option>
                </select>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Utilisateur</label>
                <select name="utilisateur_id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                  <option value="">Sélectionnez un utilisateur</option>
                </select>
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Date d'emprunt</label>
                <input type="date" name="date_emprunt" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Date d'échéance</label>
                <input type="date" name="date_echeance" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              </div>
              <div class="mt-4 flex justify-end space-x-3">
                <button type="button" onclick="closeNewBorrowModal()" 
                        class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                  Annuler
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                  Créer
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">Livre</th>
            <th class="px-4 py-2 text-left">Utilisateur</th>
            <th class="px-4 py-2 text-left">Date d'emprunt</th>
            <th class="px-4 py-2 text-left">Échéance</th>
            <th class="px-4 py-2 text-left">Statut</th>
            <th class="px-4 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="borrow-list" class="divide-y divide-gray-100">
        </tbody>
      </table>
    </div>
  </main>

  <script src="js/borrows.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - DevBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4">Connexion</h2>

    <!-- Messages d'erreur -->
    <div id="error-message" class="hidden mb-4 p-3 rounded text-red-700 bg-red-100">
      <span id="error-text"></span>
    </div>

    <form id="login-form" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="login-email" 
               placeholder="votre.email@example.com" 
               required 
               class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p id="email-error" class="hidden text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Mot de passe -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input type="password" id="login-password" 
               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
               required 
               class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <p id="password-error" class="hidden text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Bouton de connexion -->
      <button type="submit" 
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        <span id="submit-text">Se connecter</span>
        <span id="loading-spinner" class="hidden">ðŸ”’</span>
      </button>

      <!-- Options -->
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center">
          <input type="checkbox" id="remember-me" class="mr-2">
          <label for="remember-me" class="text-sm text-gray-700">Se souvenir de moi</label>
        </div>
        <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oubliÃ© ?</a>
      </div>

      <!-- Lien vers l'inscription -->
      <p class="mt-4 text-center text-sm">
        Pas encore de compte? 
        <a href="signup.html" class="text-blue-500 hover:underline">S'inscrire</a>
      </p>
    </form>
  </div>

  <script src="js/login.js"></script>
</body>
</html>

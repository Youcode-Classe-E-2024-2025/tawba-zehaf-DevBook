<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catégories - DevBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4 flex space-x-4">
    <a href="index.html" class="text-blue-600 hover:underline">📚 Livres</a>
    <a href="users.html" class="text-blue-600 hover:underline">👤 Utilisateurs</a>
    <a href="categories.html" class="text-blue-600 hover:underline">📁 Catégories</a>
    <a href="borrows.html" class="text-blue-600 hover:underline">📚 Emprunts</a>
    <a href="stats.html" class="text-blue-600 hover:underline">📊 Statistiques</a>
  </nav>

  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">📁 Catégories</h1>

    <!-- Barre de recherche et filtres -->
    <div class="mb-6">
      <div class="flex items-center space-x-4">
        <div class="flex-1">
          <input type="text" id="category-search" 
                 placeholder="Rechercher une catégorie..." 
                 class="border p-2 rounded w-full" 
                 oninput="searchCategories(this.value)">
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-600">Trier par :</span>
          <select id="sort-by" 
                  class="border p-2 rounded"
                  onchange="sortCategories(this.value)">
            <option value="nom">Nom</option>
            <option value="livres_count">Nombre de livres</option>
          </select>
          <select id="sort-order" 
                  class="border p-2 rounded"
                  onchange="sortCategories(document.getElementById('sort-by').value)">
            <option value="asc">Croissant</option>
            <option value="desc">Décroissant</option>
          </select>
        </div>
      </div>

      <form id="add-category-form" class="mt-4 flex items-center space-x-4">
        <input type="text" id="category-name" 
               placeholder="Nom de la catégorie" 
               required 
               class="border p-2 rounded w-full">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ajouter</button>
      </form>
    </div>

    <table class="w-full table-auto bg-white shadow rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 text-left">Nom</th>
          <th class="p-2 text-left">Nombre de livres</th>
          <th class="p-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody id="category-list">
        <!-- Les lignes seront insérées ici dynamiquement -->
      </tbody>
    </table>
  </main>

  <script src="js/categories.js"></script>
</body>
</html>

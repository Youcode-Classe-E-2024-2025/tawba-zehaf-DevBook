<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Livres - DevBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-blue-700">Gestion des Livres üìö</h1>
      <div class="flex items-center space-x-4">
        <button id="add-book-btn" 
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          Ajouter un livre
        </button>
        <a href="/" class="text-blue-500 hover:text-blue-600">Retour √† l'accueil</a>
      </div>
    </div>

    <!-- Formulaire d'ajout de livre (cach√© par d√©faut) -->
    <div id="add-book-form" class="hidden bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-xl font-bold mb-4">Ajouter un nouveau livre</h2>
      <form id="book-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
          <input type="text" id="book-title" 
                 placeholder="Titre du livre" 
                 required 
                 class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Auteur</label>
          <input type="text" id="book-author" 
                 placeholder="Nom de l'auteur" 
                 required 
                 class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cat√©gorie</label>
          <select id="book-category" 
                  required 
                  class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
            <option value="">S√©lectionner une cat√©gorie</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Quantit√©</label>
          <input type="number" id="book-quantity" 
                 placeholder="Nombre d'exemplaires" 
                 required 
                 min="1"
                 class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" 
                  id="cancel-add-book" 
                  class="px-4 py-2 text-gray-700 hover:text-gray-900">
            Annuler
          </button>
          <button type="submit" 
                  class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Enregistrer
          </button>
        </div>
      </form>
    </div>

    <!-- Liste des livres -->
    <div class="bg-white rounded-lg shadow-md">
      <!-- Barre de recherche -->
      <div class="p-4 border-b">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </div>
          <input type="text" id="search-books" 
                 placeholder="Rechercher un livre..." 
                 class="w-full p-3 pl-10 text-sm text-gray-900 border rounded-lg">
        </div>
      </div>

      <!-- Tableau des livres -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-500">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3">Titre</th>
              <th scope="col" class="px-6 py-3">Auteur</th>
              <th scope="col" class="px-6 py-3">Cat√©gorie</th>
              <th scope="col" class="px-6 py-3">Quantit√©</th>
              <th scope="col" class="px-6 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="books-table-body">
            <!-- Les livres seront ins√©r√©s ici dynamiquement -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de confirmation pour la suppression -->
  <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-lg font-medium mb-4">Confirmer la suppression</h3>
      <p class="mb-4">√ätes-vous s√ªr de vouloir supprimer ce livre ?</p>
      <div class="flex justify-end space-x-4">
        <button id="cancel-delete" 
                class="px-4 py-2 text-gray-700 hover:text-gray-900">
          Annuler
        </button>
        <button id="confirm-delete" 
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
          Supprimer
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/books.js"></script>
</body>
</html>

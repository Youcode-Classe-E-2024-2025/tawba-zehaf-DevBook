<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - DevBook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form id="signup-form" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4">Inscription</h2>
    <input type="text" id="signup-name" placeholder="Nom complet" required class="w-full p-2 mb-4 border rounded" />
    <input type="email" id="signup-email" placeholder="Email" required class="w-full p-2 mb-4 border rounded" />
    <input type="password" id="signup-password" placeholder="Mot de passe" required class="w-full p-2 mb-4 border rounded" />
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">S'inscrire</button>
    <p class="mt-4 text-center text-sm">Déjà un compte? <a href="login.html" class="text-blue-500 hover:underline">Se connecter</a></p>
  </form>
</body>
</html>
